<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="eth-card-container">
      <div class="eth-img-container">
        <img class="eth-eye-img" src="images/icon-view.svg" alt="eye" />
        <img
          class="eth-cube-img"
          src="./images/image-equilibrium.jpg"
          alt="glass cube"
        />
      </div>

      <div class="eth-description-container">
        <p class="eth-title">Equilibrium #3429</p>
        <p class="eth-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="eth-data-container">
        <div class="eth-num-container">
          <img
            class="eth-num-icon"
            src="images/icon-ethereum.svg"
            alt="diamond"
          />
          <p class="eth-num">0.041 ETH</p>
        </div>
        <div class="eth-time-container">
          <img class="eth-time-icon" src="images/icon-clock.svg" alt="clock" />
          <p class="eth-time">3 days left</p>
        </div>
      </div>

      <div class="eth-auth-container">
        <img
          class="eth-auth-img"
          src="./images/image-avatar.png"
          alt="author image"
        />
        <p class="eth-auth">
          Creation of <span class="eth-auth-name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
